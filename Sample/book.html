<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<head>
<script>
body{
	background-color: #fff;
	color:#444;
	font: 100%/1.6  'Source Sans Pro', sans-serif;
	font-weight: 400;  
	padding: 1em 2em; margin:0 auto; 
	text-align: left;
	}
		
.container {display: flex;
	flex-direction: row;
	flex-flow: row wrap;
	justify-content: space-between;
		}
							
abbr {  
	font-weight: 400; 
	font-size: 4em;
	margin: .2em;
	width: 1em;
			}	
/*abbr:after {content: attr(title); font-size: .1em;}*/
						
							
			
		h1 {
		font-size: 1.5em;
		font-weight: 400; 
		line-height: 1.2;
		margin: 1em 0;
		text-align: center;
		text-transform: uppercase;
	}	
		
	
		
		footer {font-size: 0.875em; color: #999;}
		
		a {text-decoration: none; color: red;}
@media only screen and (min-width: 40em) {	
		
		body {max-width: 45em;}
		
		h1 {font-size: 2em;}
		
		abbr {font-size: 8em;}	
		p {font-size: 1.25em;}
		footer {font-size: 1em; }
			}
</script>
</head>
<body>

<h1>This is a heading</h1>
<div class="container">
<p>This is a paragraph.</p>
<footer>A J-Bandz production</footer>
</div>
</body>
</html>
